<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Stylee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!-- Styles -->
    <link rel="stylesheet" href="js/owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="js/owl-carousel/owl.theme.css">
    <link rel="stylesheet" href="js/owl-carousel/owl.transitions.css">
    <link rel="stylesheet" href="js/rs-plugin/css/settings.css">
    <link rel="stylesheet" href="js/flexslider/flexslider.css">
    <link rel="stylesheet" href="js/isotope/isotope.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="js/magnific-popup/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,100,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,200,300,500,600,700,800' rel='stylesheet' type='text/css'>
    <!-- Icon Fonts -->
    <link rel="stylesheet" href="css/icomoon/style.css" type="text/css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    <!-- SKIN -->
    <link rel="stylesheet" href="css/color-scheme/default-blue.css" type="text/css">


    <script src="js/angular.min.js"></script>
    <script src="js/angular/styleCamera.js"></script>
  </head>
  <body id="header6" ng-app="styleCamera" ng-controller="cameraController">
    <div id="page-top"></div>
    <div class="outer-wrapper">
      <div class="header-wrap">
        <!-- HEADER -->
        <header id="header-main">
          <div class="container">
            <div class="navbar yamm navbar-default">
              <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand"><img src="images/basic/logo-black.png" width="40" alt=""/></a>
              </div>
              <div id="navbar-collapse-1" class="navbar-collapse collapse navbar-right">
                <ul class="nav navbar-nav">
                  <li class="page-scroll"><a href="#page-top">Home</a></li>
                  <li class="page-scroll"><a href="#1">About Us</a></li>
                  <li class="page-scroll"><a href="#2">Discover</a></li>
                  <li class="page-scroll"><a href="#3">My Styles</a></li>
                  <li class="page-scroll"><a href="#7">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>
      </div>
      <!-- SLIDER -->
      <div class="clearfix"></div>
      <div class="container padding70" >
        <div class="text-center space40" id="4">
          <h2 class="title uppercase">Style!</h2>
          <h5 class="title">
            <span ng-show="localStyles.length > 0">
              You have {{localStyles.length}} style{{localStyles.length > 1 ? 's' : ''}} saved<br>
            </span>
          </h5>
          <p>
            <a href="/StyleeNew/savedstyles.html">View Saved Styles</a>
          </p>

        </div>
        <div class="row">
          <div class="col-xs-3">
            <ul class="features-left">
              <h2>Photos <a href="#" ng-click="clearPhotos()"><small>clear</small></a></h2>
              <video id="video" width="100%" autoplay ng-click="takePhoto()"></video>
              <canvas id="canvas"></canvas>

              <li ng-repeat="photo in photos track by $index">
                <img src="{{photo}}" style="width: 100%;transform: scale(-1, 1)" ng-show="$index !== 0">
                <div class="space10"></div>
              </li>
            </ul>

            <button class="btn" ng-click="styleMe()" ng-show="photos.length > 2">Style Me!</button>
          </div>

          <div class="col-md-8" ng-show="styled">
            <center>
              <h2 class="title">Recommendations</h2>
            </center>
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
              <ul class="features-left">
                <li>
                  <img src="images/recommendations/top/{{randomTop}}.jpg" class="img-responsive center-block" alt="">
                </li>
              </ul>
            </div>
            <div class="col-md-3">
            </div>

            <div class="clearfix"></div>

            <div class="space50"></div>

            <div class="col-md-3">
            </div>
            <div class="col-md-6">
              <ul class="features-left">
                <li>
                  <img src="images/recommendations/bottoms/{{randomBottom}}.jpg" class="img-responsive center-block" alt="">
                </li>
              </ul>
            </div>
            <div class="col-md-3">
            </div>

            <div class="clearfix"></div>

            <div class="space90"></div>
            <div class="col-md-4">
              <ul class="features-left">
              </ul>
            </div>
            <div class="col-md-4">
              <ul class="features-left">
                <li>
                  <button class="btn btn-warning" ng-click="saveStyle()">Save</button>&nbsp;&nbsp;
                  <a href="/savedstyles.html">
                    <button class="btn btn-success">Purchase</button>
                  </a>
                </li>
              </ul>
              <p class="uppercase">
                You have {{localStyles.length}} style{{localStyles.length > 1 ? 's' : ''}} saved<br>
              </p>
            </div>
            <div class="col-md-4">
              <ul class="features-right">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Plugins -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
    <script src="js/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/isotope/isotope.pkgd.js"></script>
    <script src="js/jflickrfeed.min.js"></script>
    <script src="js/tweecool.js"></script>
    <script src="js/flexslider/jquery.flexslider.js"></script>
    <script src="js/easypie/jquery.easypiechart.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/jquery.inview.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.easing/jquery.easing.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/gmaps/greyscale.js"></script>

    <script src="js/main.js"></script>
</html>
